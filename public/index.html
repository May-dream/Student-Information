<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>学生信息采集</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #3b82f6;
      --font-inter: 'Inter', sans-serif;
    }
    @utility smooth-transition {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">学生信息采集表</h1>
    <form id="studentForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
          <input type="text" id="name" name="name" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary smooth-transition">
        </div>
        <div>
          <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">学号</label>
          <input type="text" id="studentId" name="studentId" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary smooth-transition">
        </div>
      </div>
      <div>
        <label for="major" class="block text-sm font-medium text-gray-700 mb-1">专业</label>
        <input type="text" id="major" name="major" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary smooth-transition">
      </div>
      <div>
        <label for="className" class="block text-sm font-medium text-gray-700 mb-1">班级</label>
        <input type="text" id="className" name="className" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary smooth-transition">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
        <input type="tel" id="phone" name="phone" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary smooth-transition">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary smooth-transition">
      </div>
      <button type="button" onclick="submitForm()" 
        class="w-full bg-primary text-white py-3 px-4 rounded-md hover:bg-blue-700 smooth-transition font-medium">
        提交信息
      </button>
    </form>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('studentForm');
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // 前端非空验证
      for (const key in data) {
        if (!data[key]) {
          alert(`请填写${key === 'className' ? '班级' : key}字段`);
          return;
        }
      }

      // 禁用按钮防止重复提交
      const button = form.querySelector('button');
      button.disabled = true;
      button.innerHTML = '提交中...';

      // 发送异步请求到后端
      fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('提交成功！感谢您的配合～');
          form.reset(); // 重置表单
        } else {
          alert('提交失败：' + data.message);
        }
      })
      .catch(err => {
        alert('网络错误，请稍后重试：' + err.message);
      })
      .finally(() => {
        button.disabled = false;
        button.innerHTML = '提交信息';
      });
    }
  </script>
</body>
</html>
